<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner-area {
            background-image: url('https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?crop=entropy&cs=srgb&fm=jpg&ixid=MnwxNDU4OXwwfDF8cmFuZG9tfHx8fHx8fHx8MTYzNzU5MjE4OA&ixlib=rb-1.2.1&q=85');
            background-position: center center;
            background-size: cover;
            height: 100vh;
            width: auto;
            margin: auto;
            position: relative; 
        }

        .menu {
            float: right;
            list-style: none;
            margin-top: 30px;
        }

        .menu ul li {
            display: inline-block;
        }

        .menu ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 20px;
            font-family: 'poppins', sans-serif;
            font-size: 16px;
        }

        .menu ul li a:hover {
            color: rgb(199, 139, 255);
        }

        .banner-text {
            position: absolute;
            width: 600px;
            height: 300px;
            margin: 20% 30%;
            text-align: center;
        }

        .banner-text h1 {
            text-align: center;
            color: white;
            text-transform: uppercase;
            font-size: 60px;
            font-family: 'poppins', sans-serif;
        }

        .banner-text p {
            color: #fff;
            font-size: 18px;
        }

        .banner-text a {
            border: 1px solid #fff;
            padding: 10px 25px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            margin-top: 20px;
            display: inline-block;
            color: #fff;
            justify-content: space-between;
        }

        .banner-text a:hover {
            background-color: rgb(245, 173, 217);
            color:white;
            font-weight: bold;
        }

     
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .footer-content {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
        }

        .social-icons a {
            color: #fff;
            margin-right: 10px;
        }
        .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="banner-area">
    <header>
        <div class="menu">
            <ul>
                
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </header>
    <div class="banner-text">
        <h1>My Tasks</h1>
        <p></p>
        <a href="Registration.html">Register</a>
        <a href="Login.html">Login</a>
    </div>
</div>

<footer>
    <div class="footer-content">
        <div>&copy; 2024 My Task. All rights reserved.</div>
        <br>
        <div class="social-icons">
            <a href="#"><i class="fa fa-facebook-f"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-whatsapp"></i></a>
        </div>
    </div>
</footer>

</body>
</html>
